<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
	<title>tiAnywhereDemo</title>
  <style type="text/css">
    .contents div {
     height: 500px;
     width: 60%;
     border: 2px solid black;
     margin: 50px;
     padding: 5px;
    }
    #wrapper{
      position: fixed;
      border: 2px solid black;
      right: 1%;
      bottom: 25%;
      width: 20%;
      padding: 5px;
    }
    #gotop {
      display: none;
    }
    input {
      width: 50px;
    }
  </style>
</head>
<body>
<div id="wrapper">
     <p id="gotop">to div1</p>
     <p id="p2">to div2</p>
     <p id="p3">to div3</p>
     <p>页面顶部高度：</p>
     <input id="input1" type="text" value=""></input>
     <p>窗口高度：</p>
     <input id="input2" type="text" value=""></input>
</div>
<div class="contents">
  <div id="div1">div1</div>
  <div id="div2">div2</div>
  <div id="div3">div3</div>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {
  $("#gotop").click(function() {
    $("html, body").animate({
      scrollTop: $("#div1").offset().top }, {duration: 500,easing: "swing"});
    return false;
  });
  $("#p2").click(function() {
    $("html, body").animate({
      scrollTop: $("#div2").offset().top }, {duration: 500,easing: "swing"});
    return false;
  });
  $("#p3").click(function() {
    $("html, body").animate({
      scrollTop: $("#div3").offset().top }, {duration: 500,easing: "swing"});
    return false;
  });
});

$(window).on("scroll", function () {
  // 回到顶部
  var $toTop = $("#gotop");
  document.getElementById("input1").value = $(window).scrollTop();
  document.getElementById("input2").value = $(window).height();

  if ($(window).scrollTop() >= $(window).height()) {
    $toTop.css("display", "block").fadeIn();
  } else {
    $toTop.fadeOut();
  }
});

</script>
</body>
</html>
